<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script type="text/javascript" src="webcam.min.js"></script>
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Imposta foto</title>
  <script  src="face-api.js"></script>
  <script defer src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>

  <style>
    body {
        background-color: gray;

      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #my_camera{
display: none;
}
#removeBg{
  position: absolute;
  top: 140px;
  margin-left: 40%;
  padding: 10px;
  border-radius: 0px;
  background-color:#f19595ea;
  color: #f4f4f4;
  border: 0px solid #f19595ea;
}
#button{
  position: absolute;
  top: 90px;
  margin-left: 40%;
  padding: 10px;
  border-radius: 0px;
  background-color:#f19595ea;
  color: #f4f4f4;
  border: 0px solid #f19595ea;
}
    canvas {
      position: absolute;
    }


    .spinner {
  
  width: 80px;
  height: 80px;
  position: absolute;
  top: calc(50%-40px);
  left: calc(50%-40px);
}

.cube1, .cube2 {
  background-color: #333;
  width: 20px;
  height: 20px;
  position: absolute;
  top: 0;
  left: 0;
  border-radius: 2px;
  
  -webkit-animation: sk-cubemove 1.8s infinite ease-in-out;
  animation: sk-cubemove 1.8s infinite ease-in-out;
}

.cube2 {
  -webkit-animation-delay: -0.9s;
  animation-delay: -0.9s;
}
.titolo{
    position: absolute;
    top: 0px;
    color: #ccc;
    margin-left: 40%;
}

@-webkit-keyframes sk-cubemove {
  25% { -webkit-transform: translateX(42px) rotate(-90deg) scale(0.5) }
  50% { -webkit-transform: translateX(42px) translateY(42px) rotate(-180deg) }
  75% { -webkit-transform: translateX(0px) translateY(42px) rotate(-270deg) scale(0.5) }
  100% { -webkit-transform: rotate(-360deg) }
}

@keyframes sk-cubemove {
  25% { 
    transform: translateX(42px) rotate(-90deg) scale(0.5);
    -webkit-transform: translateX(42px) rotate(-90deg) scale(0.5);
  } 50% { 
    transform: translateX(42px) translateY(42px) rotate(-179deg);
    -webkit-transform: translateX(42px) translateY(42px) rotate(-179deg);
  } 50.1% { 
    transform: translateX(42px) translateY(42px) rotate(-180deg);
    -webkit-transform: translateX(42px) translateY(42px) rotate(-180deg);
  } 75% { 
    transform: translateX(0px) translateY(42px) rotate(-270deg) scale(0.5);
    -webkit-transform: translateX(0px) translateY(42px) rotate(-270deg) scale(0.5);
  } 100% { 
    transform: rotate(-360deg);
    -webkit-transform: rotate(-360deg);
  }
}



  </style>
</head>
<body>
    <div class="spinner" id="spin">
        <div class="cube1"></div>
        <div class="cube2"></div>
      </div>
    <div id="results" ></div>
    <div id="my_camera"></div>
    <h2 class="titolo">Login Facciale</h2>
<input type=button id="button" value="Take Snapshot" onClick="take_snapshot_login()">
<input type=button id="removeBg" value="Rimuovi video" onClick="removeVideo()">

  <video id="video" width="720" height="560" autoplay muted></video>
</body>
</html>
